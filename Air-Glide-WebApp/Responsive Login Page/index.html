<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>Loginsec</title>
    </head>
    <body>
        <section class="side">
            <p class="main-msg">Digital Market Palce</p>
            <p class="secondary-msg">Your perfect place to <br>by and sell digital
                goods
            </p>
        </section>
        <section class="main">
            <p class="title">Member Login</p>
            <form>
                <div class="form-control">
                    <input type="text" placeholder="Username">
                    <div class="focused-border"></div>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <div class="focused-border"></div>
                    <i class="fas fa-unlock"></i>
                </div>
                <button class="action">Login</button>
            </form>
            <p class="register">Not registered yet? <a href="#">Register</a></p>
        </section>
    </body>
</html>
